<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZátirxCircus</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div id="background">
      <img
        src="guirnaldas.png"
        class="garland"
        id="garland-top-left"
        alt="Guirnalda Izquierda"
      />
      <img
        src="guirnaldas.png"
        class="garland"
        id="garland-top-right"
        alt="Guirnalda Derecha"
      />
    </div>
    <div id="content">
      <h1 class="main-title">¡Bienvenidos!</h1>
      <h1 class="main-title">ZátirxCircus</h1>
      <div id="countdown"></div>
      <div id="instagram">
        <a href="https://instagram.com/proyectozatira" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </div>
    <script src="countdown.js"></script>
    <script src="effects.js"></script>
    <audio id="backgroundMusic" loop>
      <source src="circus.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        const backgroundMusic = document.getElementById("backgroundMusic");
        backgroundMusic.play().catch((error) => {
          console.log("Music playback failed:", error);
        });
      });
    </script>
  </body>
</html>
